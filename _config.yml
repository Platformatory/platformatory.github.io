baseurl: ''
exclude: ['README.md']
permalink: pretty
title: 'Platformatory'

google_analytics_id: ""
homepage:
  show_call_box: true
logo:
  mobile: "images/logo/logo-mobile.svg"
  desktop: "images/logo/logo.svg"
  desktop_height: "36px"
footer:
  copyright_text: '&copy; All rights reserved 2020. Platformatory Labs'

seo:
  meta_og_title: "Platformatory Labs"
  meta_og_type: "website"
  meta_og_url: "https://jekyll-serif-theme.netlify.app"
  meta_og_image: "https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png"
  meta_og_description: "Platformatory Labs pioneers in Enterprise grade modernization & platform ecosystem creation initiatives"
  meta_twitter_card: "summary"
  meta_twitter_site: "@platformatory"
  meta_twitter_creator: "@platformatory"

collections:
  services:
    output: true
  team:
    output: true
  consulting:
    output: true
  solutions: 
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables
