<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Google Tag Manager -->

      (function (w, d, s, l, i) {
        w[l] = w[l] || [];

          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";

        f.parentNode.insertBefore(j, f);

    </script>
    <!-- End Google Tag Manager -->
    <title>
      {% if page.title %}{{page.title}} {% endif %} | {{ site.title | escape }}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      href="{{ '/images/logo/favicon.png' | relative_url }}"
    />
    <!--link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
     <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- map -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsvectormap/dist/css/jsvectormap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jsvectormap"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsvectormap/dist/maps/world.js"></script>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta property="og:title" content="{{ page.title }} | {{site.title}}" />
    <meta property="og:type" content="{{ site.seo.meta_og_type }}" />
    <meta
      property="og:url"
      content="{{site.url}}{{ page.url | split: '/' | join: '/' }}"
    />
    <meta property="og:image" content="{{site.url}}/{{ page.intro_image }}" />
    <meta
      property="og:description"
      content="{{ page.description }}"
    />
    <meta name="twitter:card" content="{{ site.seo.meta_twitter_card  }}" />
    <meta name="twitter:site" content="{{ site.seo.meta_twitter_site }}" />
    <meta
      name="twitter:creator"
      content="{{ site.seo.meta_twitter_creator }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
  </head>

  <body>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh !important;
        }
        #iframe-container {
            flex-grow: 1; 
            overflow: hidden; 
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; 
        }
    </style>
    {% include main-menu-mobile.html %}
        {% include header.html headerClass='header-extra' %}
        <div id="iframe-container">
            <iframe src="https://platformatory-1632407309031.freshteam.com/jobs" name="Platformatory Careers"></iframe>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const myIframe = document.getElementsByName('myIframe')[0];
                myIframe.src = "https://platformatory-1632407309031.freshteam.com/jobs";
            });
        </script>
  </body>
</html>
